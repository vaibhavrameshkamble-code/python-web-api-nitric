# Nitric AWS Stack Configuration
# This file defines the AWS provider configuration for deploying the Python Web API

# Provider configuration for AWS
provider: nitric/aws@1.1.0

# AWS region where resources will be deployed
region: us-east-1

# Stack configuration
# Uncomment and customize these settings as needed:

# vpc:
#   # VPC ID to deploy into (optional)
#   # If not specified, resources will be deployed to the default VPC
#   vpc-id: vpc-xxxxxxxxx
#   
#   # Subnet IDs for Lambda functions (optional)
#   # subnets:
#   #   - subnet-xxxxxxxxx
#   #   - subnet-yyyyyyyyy
#   
#   # Security group IDs (optional)
#   # security-groups:
#   #   - sg-xxxxxxxxx

# config:
#   # Default timeout for Lambda functions (in seconds)
#   # Default: 15 seconds, Maximum: 900 seconds (15 minutes)
#   default-timeout: 30
#   
#   # Default memory for Lambda functions (in MB)
#   # Minimum: 128 MB, Maximum: 10,240 MB
#   # Note: CPU allocation scales with memory
#   default-memory: 512
#   
#   # Enable AWS X-Ray tracing for Lambda functions
#   # tracing: true
#   
#   # CloudWatch Logs retention period (in days)
#   # Options: 1, 3, 5, 7, 14, 30, 60, 90, 120, 150, 180, 365, 400, 545, 731, 1827, 3653
#   # log-retention-days: 7

# API Gateway configuration
# apis:
#   main:
#     # API Gateway type: HTTP or REST
#     # HTTP APIs are generally cheaper and have lower latency
#     type: http
#     
#     # Enable CORS for the API
#     # cors:
#     #   allow-origins:
#     #     - https://example.com
#     #   allow-methods:
#     #     - GET
#     #     - POST
#     #     - PUT
#     #     - DELETE
#     #   allow-headers:
#     #     - Content-Type
#     #     - Authorization
#     
#     # Custom domain configuration (requires ACM certificate)
#     # domain:
#     #   domain-name: api.example.com
#     #   certificate-arn: arn:aws:acm:us-east-1:123456789012:certificate/xxxxxxxx

# DynamoDB configuration for key-value stores
# kvs:
#   tasks:
#     # Billing mode: PAY_PER_REQUEST or PROVISIONED
#     # PAY_PER_REQUEST is recommended for variable workloads
#     billing-mode: PAY_PER_REQUEST
#     
#     # For PROVISIONED billing mode:
#     # read-capacity: 5
#     # write-capacity: 5
#     
#     # Enable point-in-time recovery
#     # point-in-time-recovery: true
#     
#     # Enable deletion protection
#     # deletion-protection: false

# Tags to apply to all AWS resources
# These tags help with cost tracking and resource organization
# tags:
#   Environment: production
#   Project: python-web-api-nitric
#   ManagedBy: nitric
#   CostCenter: engineering
